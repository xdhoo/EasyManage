<nz-layout>
  <nz-sider>
    <div class="logo">NG5</div>
    <ul  nz-menu [nzTheme]="'dark'" [nzMode]="'inline'">
      <div *ngFor = "let item of menuData">
        <li nz-submenu *ngIf="item.children">
          <span title><i class="anticon {{item.icon}}"></i>{{item.title}}</span>
          <ul *ngIf = "item.children">
            <app-sidebar [data] = "item.children"></app-sidebar>
          </ul>      
        </li>
        <li nz-menu-item *ngIf="!item.children">
          <span title><i class="anticon anticon-user"></i>then</span>            
        </li>
      </div>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header></nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
